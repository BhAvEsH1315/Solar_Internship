<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 shadow-lg p-3 mb-5 rounded">
          <h1 class="text-center">Js Quiz</h1>
          <div id="final">
            <h3 id="question">Question</h3>
            <li>
              <input type="radio" class="answer" name="answer" id="a" />
              <label for="a" id="a_val">option a</label>
            </li>
            <li>
              <input type="radio" class="answer" name="answer" id="b" />
              <label for="b" id="b_val">option b</label>
            </li>
            <li>
              <input type="radio" class="answer" name="answer" id="c" />
              <label for="c" id="c_val">option c</label>
            </li>
            <li>
              <input type="radio" class="answer" name="answer" id="d" />
              <label for="d" id="d_val">option d</label>
            </li>
            <button class="btn btn-primary" id="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="index.js"></script>
