<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Counter JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h1>Javascript Counter</h1>
        <h1 id="number">0</h1>
        <button id="handleIncrement" class="btn btn-success" type="button" name="button">INCREMENT</button>
        <button id="handleDecrement" class="btn btn-danger" type="button" name="button">DECREMENT</button>
        <button id="handleReset" class="btn btn-primary" type="button" name="button">NEUTRAL</button>
      </div>

    </div>

  </div>
</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="counter.js" charset="utf-8"></script>
